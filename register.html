<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">VirusCheck</div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="index.html#check">Проверка</a></li>
                <li><a href="#">Регистрация</a></li>
                <li><a href="payments.html">Платёжные системы</a></li>
                <li><a href="index.html#about">О нас</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="registration">
            <h1>Регистрация</h1>
            <form id="registrationForm">
                <input type="text" id="firstName" placeholder="Имя" required>
                <input type="text" id="lastName" placeholder="Фамилия" required>
                <input type="email" id="email" placeholder="Электронная почта" required>
                <input type="password" id="password" placeholder="Пароль" required>
                <button type="submit">Зарегистрироваться</button>
            </form>
            <div id="successMessage" style="display: none;">
                <p>Регистрация прошла успешно!</p>
            </div>
            <div class="social-login">
                <p>Войти с помощью:</p>
                <button class="google-btn">Google</button>
                <button class="apple-btn">Apple</button>
                <button class="vk-btn">ВКонтакте</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 VirusCheck. Все права защищены.</p>
        <p>Контактные данные: pavlogorosko56@gmail.com</p>
    </footer>
    <script src="register.js"></script>
</body>
</html>
